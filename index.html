<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet">
  <title>Torre de Hanoi</title>
</head>

<body>
  <header>
    <h1>Torre de Hanoi</h1>
  </header>

  <div class="congratsModal modal">
    <h2>Parabéns, você ganhou !!!</h2>
  </div>
  <button class="instructions">Como jogar</button>
  <div class="instructions_modal modal">
    <button class="xButton">x</button>
    <h3>Objetivo:</h3>
    <p>Mover todos os discos da torre de início para a torre objetivo</p>
    <h3>Regra:</h3>
    <ol>
      <li>Mova um disco de cada vez</li>
      <li>Um disco maior nunca pode ficar em cima de um disco menor</li>
    </ol>
  </div>
  <section class="box">
    <section id="towersBox">
      <div class="organize-tower">
        <div class="tower" id="tower1"></div>
        <h3>Torre de início</h3>
      </div>
      <div class="organize-tower">
        <div class="tower" id="tower2">
        </div>
        <h3>Torre de apoio</h3>
      </div>
      <div class="organize-tower">
        <div class="tower" id="tower3"></div>
        <h3>Torre objetivo</h3>
      </div>
    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
